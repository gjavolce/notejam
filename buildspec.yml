version: 0.2
env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
phases:
  install:
    runtime-versions:
      java: openjdk8
  build:
    commands:
    - apt-get update -y
    - apt-get install -y maven
    - echo building the justiceleague-tracker
    - mvn install
artifacts:
  files:
  - target/*.jar
  - scripts/*.sh
#  - appspec.yml
  discard-paths: yes
cache:
  paths:
  - '/root/.m2/**/*'